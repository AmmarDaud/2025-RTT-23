<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive FAQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .question {
        font-weight: 500;
      }
      .answer {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-3">FAQ Section</h2>
          <div id="faq-container">
            <div class="faq-item mb-2">
              <div class="question">What is JavaScript?</div>
              <div class="answer text-muted">JavaScript is a programming language for the web.</div>
            </div>
            <div class="faq-item mb-2">
              <div class="question">What is the DOM?</div>
              <div class="answer text-muted">The DOM is the Document Object Model.</div>
            </div>
            <div class="faq-item mb-2">
              <div class="question">What is event delegation?</div>
              <div class="answer text-muted">Event delegation is a technique for handling events efficiently.</div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button id="reset-button">Reset All</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
