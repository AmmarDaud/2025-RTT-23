<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 text-center" style="width: 100%; max-width: 400px;">
    <h4 class="mb-3">ğŸ¯ Guess the Secret Number (1-100)</h4>
    
    <input type="number" class="form-control mb-3" id="guessInput" min="1" max="10" placeholder="Enter your guess">
    
    <button id="guessBtn" class="btn btn-primary w-100 mb-2">Submit Guess</button>
    
    <div id="feedback" class="mt-3 fw-bold"></div>
    <div id="attemptsLeft" class="text-muted"></div>
    
    <button id="restartBtn" class="btn btn-success w-100 mt-3 d-none">Restart Game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
